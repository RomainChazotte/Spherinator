seed_everything: 42

model:
  class_path: spherinator.models.ZernikeClassifier
  init_args:
    image_size: 424

data:
  class_path: spherinator.data.GalaxyZooDataModule
  init_args:
    data_directory: /hits/fast/ain/romain/Data/Morphology_GalaxyZoo/Zernike_images.pt
    extension: jpg
    batch_size: 512
    shuffle: True
    num_workers: 16

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.01

lr_scheduler:
  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  init_args:
    mode: min
    factor: 0.3
    patience: 200
    cooldown: 0
    min_lr: 0.001
    monitor: train_loss
    verbose: True

trainer:
  max_epochs: -1
  accelerator: gpu
  devices: [1]
  precision: 32
