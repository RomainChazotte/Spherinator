seed_everything: 42

model:
  class_path: spherinator.models.ZernikeClassifier
  init_args:
    image_size: 363

data:
  class_path: spherinator.data.MNISTDataModule
  init_args:
    batch_size: 1024
    num_workers: 16

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.005

lr_scheduler:
  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  init_args:
    mode: min
    factor: 0.3
    patience: 5
    cooldown: 0
    min_lr: 0.0001
    monitor: train_loss
    verbose: True

trainer:
  max_epochs: -1
  accelerator: gpu
  devices: [2]
  precision: 32
